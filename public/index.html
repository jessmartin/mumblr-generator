<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>mumblr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple tumblr clone with blog posts stored on IPFS."
    />
    <meta name="author" content="Jess Martin" />

    <meta property="og:title" content="mumblr" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">mumblr</a>
      <nav>
        <a href="/about/">about</a>
      </nav>
    </header>
    <h1>Jess's mumblr</h1>
    <main>
      <div class="feed">
        <div class="update">
          <div class="update-t" data-timestamp="???">
            <a class="datestamp" href="???" title="Updates on this date"
              >2022-04-24</a
            >
          </div>
          <div class="update-s">
            <p><strong>Some Test Post</strong></p>
            <p>Paragraph of interesting text.</p>
            <p>Here's a new paragraph!</p>
            <p><strong>Big Chunky Header</strong></p>
            <ul>
              <li>Bullet point</li>
              <li>Another bulleted point</li>
            </ul>
          </div>
        </div>
        <div class="update">
          <div class="update-t" data-timestamp="???">
            <a class="datestamp" href="???" title="Updates on this date"
              >2022-04-04</a
            >
          </div>
          <div class="update-s">
            <p><strong>A Post We Want to Publish</strong></p>
            <p>Something we want to say.</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
